<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="header form-input">
            Register Form
        </div>
    
            <div class="flex form-input">
                <div class="header-form">Name</div>
                <input class="form" type="text">

            <div class="flex form-input">

                <input class="form" type="text">
            </div>

            <div class="flex form-input">
                <div class="header-form">Age</div>
                <input class="form" type="number" min="0" max="120">
            </div>

        <div class="flex gender form-input">
            <div class="header-form">gender</div>

                <input name="gender" type="radio"> man

            <div>
                <input name="gender" type="radio"> woman
            </div>
            <div>
                <input name="gender" type="radio"> other
            </div>
        </div>

        <div class="flex form-input">
            <div class="header-form">interest</div>
            <div>
                <input name="interest" type="checkbox"> games
            </div>
            <div>
                <input name="interest" type="checkbox"> sports
            </div>
            <div>
                <input name="interest" type="checkbox"> movies
            </div>
        </div>

        <div class="form-input">
            <div class="header-form">overview</div>
            <div>
                <textarea name="" id=""></textarea>
            </div>
        </div>
        <div class="center">
            <button class="button"> submit </button>
        </div>
