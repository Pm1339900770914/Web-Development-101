<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item {
            background-color: aqua;
        }

        .main-container > .item { /* ลูกชั้นเดียวถึงจะเปลี่ยนได้ */
            background-color: lightgreen;
            padding: 10px;
        }

        .button {
            border: none;
            background-color: orange;
            padding: 10px;
        }

        .button.active {
            background-color: red;
            color: white;
        }

        .item1 + .item2 { /* เพื่อนติดกันเท่านั้นถึงจะระบายสี ต้องเจอ item1 ก่อนถึงจะระบายสี item2 */
            background-color: yellow;
        }

        input[type="text"] {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <!-- 1. item เป็นลูกของ container -->
    <div class="container">
        container
        <div class="item">
            item
        </div>
    </div>

    <div class="foot-container">
        container
        <div class="item">
            item
        </div>
    </div>

    <!-- 2. item เป็นลูกของ container แค่ชั้นเดียว -->
    <div class="main-container">
        container
        <div class="item">
            item
            <div class="item">
                item1
            </div>
            <div class="item">
                item2
            </div>
            <div class="item">
                item3
            </div>
        </div>
    </div>

    <!-- 3. มี class ติดกัน -->
    <button class="button">button</button> <!-- มี base class 1 อัน -->
    <button class="button active">active button</button>

    <!-- 4. เพื่อนกัน (adjucent) -->
    <div class="item1">item1</div>
    <div class="item2">item2</div>

    <!-- 5. attribute selector -->
    <input type="text" name="firstname">
    <input type="text" name="password">
    <input type="text" name="email"> 
</body>

</html>
